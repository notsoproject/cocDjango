<!-- users/templates/users/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
</head>
<body>
    <h2>User Registration</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
          
        <button type="submit">Register</button>
    </form>
    <p>Already Have an Account?</p> <a href = "{% url 'login-page' %}"> Login</a>
</body>
</html>
